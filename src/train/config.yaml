project_name: "chess-decoder"
run_name: "run-1"

data:
  parquet_dir: "parquets/"
  batch_size: 64
  num_workers: 16
  max_seq_len: 256
  skip_board_prob: 0.2

model:
  embed_dim: 768
  num_heads: 12
  num_layers: 12
  max_seq_len: 256

training:
  learning_rate: 1.0e-4
  weight_decay: 0.1
  gradient_accumulation_steps: 1
  num_epochs: 10
  log_every_n_steps: 1
  save_every_n_steps: 1000
  device: "cuda"
  use_amp: true  # Mixed precision training (float16)
  checkpoint_dir: "checkpoints/"

loss:
  move_weight: 5.0
  board_weight: 1
  wdl_weight: 1.0
